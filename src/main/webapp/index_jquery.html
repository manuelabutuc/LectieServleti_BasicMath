<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>


<h2>Basic Math!</h2>

<form name="f" id="form" action="operatiiMatematiceTraditional">
    Nr1:<input type="text" name="nr1" id="nr1"/></br>
    Nr2:<input type="text" name="nr2" id="nr2"/></br>
    Nr3:<input type="text" name="nr3" id="nr3"/></br>
    <input type="hidden" name="op" id="op"/>
    <input type="button" name="a" id="a" value="+" />&nbsp;
    <input type="button" name="s" id="s" value="-" />&nbsp;
    <input type="button" name="in" id="in" value="*" />&nbsp;
    <input type="button" name="im" id="im" value="/" />&nbsp;
</form>

<b>Result is:</b> <label id="result"></label>
<br>

<script>
    function showData(){
        var nr1= parseInt($( "#nr1" ).val());
        var nr2= parseInt($( "#nr2" ).val());
        var nr3= parseInt($( "#nr3" ).val());

        $('#a, #s, #in, #im').click(function () {
            if (this.id == 'a') {
                $("#result").html(nr1+nr2+nr3);
            }
            else if (this.id == 's') {
                $("#result").html(nr1-nr2-nr3);
            }
            else if (this.id == 'in') {
                $("#result").html(nr1*nr2*nr3);
            }
            else if (this.id == 'im') {
                $("#result").html(nr1/nr2/nr3);
            }
        });
    }


</script>

</body>
</html>
